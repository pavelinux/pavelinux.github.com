---
layout: default
---

<div class="home">
    <center><blockquote class="imgur-embed-pub" lang="en" data-id="a/G3QmT"><a href="//imgur.com/a/G3QmT">A Cup of Python</a></blockquote><script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script></center>

  <h1 class="page-heading">Posts:</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
